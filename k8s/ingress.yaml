apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/(.+)
            backend:
              serviceName: bookstore-microgateway-service
              servicePort: 9090
          - path: /etcd/(.+)
            backend:
              serviceName: bookstore-microgateway-service
              servicePort: 9090